<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>제휴 문의</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Manrope:wght@400;600&display=swap");

    :root {
      --bg: #f5efe6;
      --bg-2: #fdf9f3;
      --ink: #1b1b1b;
      --muted: #6c6c6c;
      --accent: #f05a28;
      --accent-2: #0b8c7a;
      --card: #ffffff;
      --ring: #e5ddd2;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Manrope", system-ui, -apple-system, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 520px at 10% 20%, rgba(240, 90, 40, 0.08), transparent 60%),
        radial-gradient(900px 620px at 90% 10%, rgba(11, 140, 122, 0.08), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg-2));
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 20px 64px;
    }

    .wrap {
      width: min(880px, 100%);
      display: grid;
      gap: 28px;
    }

    header {
      display: grid;
      gap: 12px;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      color: var(--accent-2);
      font-weight: 600;
    }

    .title {
      font-family: "Fraunces", serif;
      font-size: clamp(32px, 5vw, 56px);
      line-height: 1.05;
      margin: 0;
    }

    .subtitle {
      color: var(--muted);
      font-size: 16px;
      max-width: 520px;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--ring);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 18px 40px rgba(43, 34, 24, 0.12);
      display: grid;
      gap: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
    }

    label {
      display: grid;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--ink);
    }

    input,
    select,
    textarea {
      width: 100%;
      border-radius: 14px;
      border: 1px solid var(--ring);
      padding: 12px 14px;
      font-size: 15px;
      font-family: inherit;
      background: #fff;
      color: var(--ink);
      transition: border-color 150ms ease, box-shadow 150ms ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(240, 90, 40, 0.15);
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      color: #fff;
      background: var(--accent);
      box-shadow: 0 12px 24px rgba(240, 90, 40, 0.25);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    button:active {
      transform: translateY(1px) scale(0.99);
    }

    .hint {
      color: var(--muted);
      font-size: 13px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border-radius: 999px;
      padding: 6px 12px;
      background: rgba(11, 140, 122, 0.08);
      color: var(--accent-2);
      font-size: 12px;
      font-weight: 600;
    }

    .meta {
      display: grid;
      gap: 10px;
      font-size: 13px;
      color: var(--muted);
    }

    .meta strong {
      color: var(--ink);
    }

    @media (max-width: 720px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .panel {
        padding: 22px;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <span class="eyebrow">Partnership</span>
      <h1 class="title">제휴 문의</h1>
      <p class="subtitle">브랜드 협업, 공동 프로모션, 리셀러 파트너십 등 제휴 제안을 남겨주세요. 영업일 기준 2~3일 내 회신드립니다.</p>
    </header>

    <section class="panel">
      <form action="https://formspree.io/f/mwvlwzrb" method="POST">
        <div class="grid">
          <label>
            담당자 이름
            <input type="text" name="name" placeholder="홍길동" required />
          </label>
          <label>
            회사명
            <input type="text" name="company" placeholder="회사 또는 브랜드명" required />
          </label>
          <label>
            이메일
            <input type="email" name="email" placeholder="name@company.com" required />
          </label>
          <label>
            연락처
            <input type="tel" name="phone" placeholder="010-0000-0000" />
          </label>
          <label>
            제휴 유형
            <select name="partnership_type" required>
              <option value="" disabled selected>선택해 주세요</option>
              <option>브랜드 협업</option>
              <option>공동 프로모션</option>
              <option>리셀러/유통</option>
              <option>콘텐츠/미디어</option>
              <option>기타</option>
            </select>
          </label>
          <label>
            예상 일정
            <input type="text" name="timeline" placeholder="예: 2026년 3월 중" />
          </label>
        </div>

        <label>
          제안 내용
          <textarea name="message" placeholder="제휴 목표, 기대 효과, 필요한 리소스 등을 간단히 적어주세요." required></textarea>
        </label>

        <div class="actions">
          <button type="submit">문의 보내기</button>
          <span class="hint">제출 시 개인정보 처리방침에 동의한 것으로 간주합니다.</span>
        </div>

        <div class="meta">
          <span class="pill">Formspree 연동 완료</span>
          <div><strong>응답 안내</strong> 메일로 접수 확인을 보내드립니다.</div>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
